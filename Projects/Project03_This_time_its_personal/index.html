<!DOCTYPE html>

<html lang="en">

<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Feel Good Website</title>

  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Including jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- jQuery and jQuery UI -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

  <!-- Including rita -->
  <script src="js/libraries/rita.min.js" content="text/javascript"></script>

  <!-- We include our own script file(s) -->
  <script src="js/script.js" content="text/javascript"></script>

  <!-- Dancing script google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

</head>

<!-- The login form on the main page -->
<body>
  <div id="one">
  <h2 id="title"> Welcome Back! </h2>
  <div id="background"></div>
  <div>
    <fieldset class="login">
      <legend> Login </legend>
      <input id="inputKey" type="text" placeholder="Enter Username...">
      <input id="inputValue" type="text" placeholder="Enter Password...">
      <button type="button" id="insertButton"> Login </button>
    </fieldset>
  </div>
</div>
<!-- The 2nd page (pageState =2 ) -->
  <div id="two">
    <div> <p class="timertext" id="timerCountdown"></p> </div>
    <div id="progressbar"><div class="progress-label"></div></div>
    <!-- Kept "speed" as "for" and "select" name. Modified the questions  -->
    <!-- Questions: https://tinybuddha.com/blog/50-questions-to-foster-gratitude-and-feel-good-about-life/ -->
    <fieldset class="selectMenu">
      <p id="txt"></p>
      <label for="speed"> Q1: Choose a positive question to think about today... </label>
      <select name="speed" id="speed">
        <option>What’s the best thing that happened today so far?</option>
        <option>What about today has been better than yesterday?</option>
        <option selected="selected">What’s improved about your life from this time last year?</option>
        <option>Who made a positive difference in your life recently?</option>
        <option>What’s something you’re looking forward to in the future?</option>
        <option>How have you made personal or professional progress lately?</option>
      </select>
      <!-- Kept "files" as "for" and "select" name. Modified the questions  -->
      <!-- Ideas: https://www.1stpersonaldevelopment.com/self-improvement-ideas/ -->
      <label for="files"> Q2: Choose a self-improvement idea. </label>
      <select name="files" id="files">
        <option>Start a new hobby.</option>
        <option>Keep a gratitude journal.</option>
        <option>Take up meditation</option>
        <option>Write a letter to or from your future self.</option>
        <option>Tidy up your personal space.</option>
      </select>
    </fieldset>
    <!-- to do list  -->
    <div id="taskList">
      <div id="todoListHeader" class"header">
        <h2> My To Do List </h2>
        <input type:"text" id="todoListInputField" placeholder="Title...">
        <span id="addButton" class="addButton"> Add </span>
      </div>
      <ul id="list">
        <li> Finish assignment 2 </li>
        <li> Clean the house </li>
        <li class="checked"> Organize my closet </li>
      </ul>
    </div>
    <div id="thoughts" title="Type here...">
      <p id="editable" contenteditable="true"> Write your thoughts here... <br> </p>
      <p id="message"></p>
    </div>
    <button id="entertainment"> Distract me...</button>
  </div>
  <!-- 3rd page. Entertainment page -->
  <div id="three">
    <p id="quarantine"> Enjoy some quarantine memes </p>
    <div id="memesAlbum"> <img id="img"/></div>
    <button id="back"> Back </button>
  </div>


</body>

</html>
